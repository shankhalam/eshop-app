
<div class="container">
  <div class="row">
    <p class="mat-headline-3 p-3 text-center">Amazing Animal Painting</p>
  </div>

  <mat-form-field class="search-field">
    <input matInput (keyup)="searchProduct($event)" placeholder="Search Products">
  </mat-form-field>

  <mat-form-field class="sort-field">
    <mat-select (selectionChange)="sortProduct($event.value)" placeholder="Sort Products">
      <mat-option value="priceLowHigh">Price Low to High</mat-option>
      <mat-option value="priceHighLow">Price High to Low</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="row">
    <div class="col my-4" *ngFor="let product of filteredProduct">
      <mat-card class="product-card" (click)="addedToCart(product)">
          <img mat-card-image src="assets/images/{{product.image_url}}">
          <mat-card-content>
              <mat-card-title>{{product.name}}</mat-card-title>
              <mat-card-subtitle>{{product.price | currency: 'AED'}}</mat-card-subtitle>
          </mat-card-content>
        </mat-card>
    </div>
  </div>
</div>
